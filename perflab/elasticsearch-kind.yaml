apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: perflab
  namespace: elastic-system
spec:
  version: 8.1.2
  http:
    tls:
      selfSignedCertificate:
        disabled: true
#  http:
#    service:
#      spec:
#        type: LoadBalancer
  nodeSets:
    - name: lrgnodes
      count: 3
      volumeClaimTemplates:
      - metadata:
          name: elasticsearch-data # Do not change this name unless you set up a volume mount for the data path.
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 100Gi
          storageClassName: gp2
      podTemplate:
        spec:
          containers:
            - name: elasticsearch
              env:
                - name: ES_JAVA_OPTS
                  value: -Xms4g -Xmx4g
              resources:
                requests:
                  memory: 4Gi
                  cpu: 3